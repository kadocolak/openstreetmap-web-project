<html>
<head>
<link rel="stylesheet" href="leaflet.css">
<script src="leaflet.js"></script>
<title> Example OpenStreetMap Application </title>
<style>
#map { width:100%;height:100%; }
body { margin:0px; }
</style>
</head>
<body>
<div id="map"></div>
</body>
</html>
<script>
var map = L.map('map').setView([39.33756739151215, 35.524599509429834], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
	minZoom: 3,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);
map.on('click',function(e){console.log("click");});
map.on('dbclick',function(e){console.log("dbclick");});
map.on('focus',function(e){console.log("focus");});
map.on('blur',function(e){console.log("blur");});
map.on('movestart',function(e){console.log('move start');});
map.on('moveend',function(e){console.log('move end');});
map.on('dragstart',function(e){console.log('drag start');});
map.on('dragend',function(e){console.log('drag end');});
map.on('zoomstart',function(e){console.log('zoom start');});
map.on('zoomend',function(e){console.log('zoom end');});
map.on('viewreset',function(e){console.log('view reset');});
map.on('autopanstart',function(e){console.log('auto pan start');});
//Visit https://kadircolak.com
</script>
